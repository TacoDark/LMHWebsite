    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        nav {
            background: #1a1a1a;
            padding: 0.5em 2em;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 2px solid #222;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5em;

        nav a {

        }

            padding: 2em;
            background: #181818;
            border-radius: 12px;

        }
        header {
            text-align: center;
            margin-bottom: 2em;
        }
        header h1 {
            margin: 0 0 0.5em 0;
            color: #ffe082;
        }
        main section {
            background: #222;
            border-radius: 10px;
            padding: 2em;
            margin-bottom: 2em;
            box-shadow: 0 0 8px #0006;
        }
        footer {
            text-align: center;
            color: #aaa;
            margin-top: 2em;
            padding: 1em 0 0 0;
            border-top: 1px solid #222;
        }
        @media (max-width: 700px) {
            .container {
                padding: 1em;
            }

                padding: 1em;
            }
